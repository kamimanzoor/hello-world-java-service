permissions:
  contents: read
name: conventional-commit-lint

on:
  workflow_call:
    inputs:
      vmImage:
        description: Runner image (default ubuntu-latest)
        required: false
        type: string
        default: ubuntu-latest

jobs:
  pr_commit_lint:
    name: Lint commits
    runs-on: ${{ inputs.vmImage }}
    # Mimic Azure condition: run only for pull requests
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 20
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Ensure commitlint config
        run: |
          if ls *commitlint.* >/dev/null 2>&1; then
            echo "Existing commitlint configuration detected."
          else
            echo "module.exports = { extends: ['@commitlint/config-conventional'] };" > commitlint.config.js
          fi

      - name: Lint PR commits
        run: |
          EVENT_PATH="${GITHUB_EVENT_PATH}"
          BASE_SHA=$(jq -r '.pull_request.base.sha' "$EVENT_PATH")
          HEAD_SHA=$(jq -r '.pull_request.head.sha' "$EVENT_PATH")
          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"
          # Show commits for visibility
          git log --oneline "$BASE_SHA..$HEAD_SHA" || true
          # Run commitlint over the inclusive range
          commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --verbose
